---
layout: default
---
<!DOCTYPE html>
<body>
  <div class="home">

    <h2 class="page-heading">我的博文列表</h2>
    <h3>致看到的人：可能文章质量不怎么样，而且还有许多错误，但是博文的内容95%以上都是自己手写的。
      <br>
      我只希望能够一点一点进步，每天超过昨天的自己。</h3>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>

          {{ post.excerpt }}

        </li>
      {% endfor %}
    </ul>
  </div>
</body>
